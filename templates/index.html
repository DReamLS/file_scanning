<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传处理器</title>
</head>
<body>
    <h1>文件上传处理器</h1>
    <div id="options">
        <button onclick="selectOption('option1')">电子模板</button>
        <button onclick="selectOption('option2')">扫描模板</button>
        <button onclick="selectOption('option3')">无模板</button>
    </div>
    <div id="option1" style="display:none;">
        <form enctype="multipart/form-data">
            <label for="scanFile">上传模板文件 (PDF):</label>
            <input type="file" id="templateFile" name="templateFile" accept=".pdf" required>
            <label for="scanFile">上传扫描文件 (PDF):</label>
            <input type="file" id="scanFile" name="scanFile" accept=".pdf" required>
            <button type="button" onclick="processFiles('process1')">处理</button>
        </form>
    </div>
    <div id="option2" style="display:none;">
        <form enctype="multipart/form-data">
            <label for="scanFile">上传模板文件 (PDF):</label>
            <input type="file" id="templateFile" name="templateFile" accept=".pdf" required>
            <label for="scanFile">上传扫描文件 (PDF):</label>
            <input type="file" id="scanFile" name="scanFile" accept=".pdf" required>
            <button type="button" onclick="processFiles('process2')">处理</button>
        </form>
    </div>
    <div id="option3" style="display:none;">
        <form enctype="multipart/form-data">
            <label for="scanFile">上传文件 (PDF):</label>
            <input type="file" id="scanFileOnly" name="scanFile" accept=".pdf" required>
            <button type="button" onclick="processFiles('process3')">处理</button>
        </form>
    </div>

    <div id="result" style="margin-top: 20px; display: none;">
        <h3>处理结果:</h3>
        <pre id="jsonPreview"></pre>
        <a id="downloadLink" href="/download" style="display: none;">下载 JSON</a>
    </div>

    <script>
        function selectOption(option) {
            ['option1', 'option2', 'option3'].forEach(opt => document.getElementById(opt).style.display = 'none');
            document.getElementById(option).style.display = 'block';
        }

        async function processFiles(endpoint) {
            const scanFileInput = endpoint === 'process3' ? document.getElementById('scanFileOnly') : document.getElementById('scanFile');
            const templateFileInput = endpoint !== 'process3' ? document.getElementById('templateFile') : null;

            if (!scanFileInput.files[0] || (templateFileInput && !templateFileInput.files[0])) {
                alert('请确保所有必要的文件都已选择。');
                return;
            }

            const formData = new FormData();
            formData.append('scanFile', scanFileInput.files[0]);
            if(templateFileInput) formData.append('templateFile', templateFileInput.files[0]);

            try {
                const response = await fetch(`/${endpoint}`, { 
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const jsonResult = await response.json();
                    document.getElementById('jsonPreview').textContent = JSON.stringify(jsonResult, null, 2);
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('downloadLink').style.display = 'block';
                } else {
                    console.error(`HTTP Error: Status Code ${response.status} - ${response.statusText}`);
                    try {
                        const errorData = await response.json();
                        alert(`处理文件时出错: ${errorData.error} (Status Code: ${response.status})`);
                    } catch (parseError) {
                        alert(`服务器返回错误: Status Code ${response.status} - ${response.statusText}`);
                    }
                }
            } catch (error) {
                console.error(error);
                alert('上传或处理文件时发生错误，请检查网络连接或文件格式。');
            }
        }
    </script>
</body>
</html>
